<div class="edit-modal">
  <span class="header">
    <h1>Delete Post</h1>
    <mat-icon class="close-icon" (click)="closeDialog()">close</mat-icon>
  </span>

  <div class="edit-form">
    <div class="text-area-container" appearance="outline">
      <div class="modal-heading">Are you sure you want to Delete this Post?</div>
    </div>
    <div class="button-container">
      <button mat-button color="warn" id="submit" (click)="closeDialog()">Cancel</button>
      <button  class="btn btn-primary btn-lg btn-block regLog" id="submit" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
